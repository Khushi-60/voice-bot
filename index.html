<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EchoKhushi</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1em;
      margin: 0;
    }
    .container {
      background: #fff;
      border-radius: 15px;
      max-width: 450px;
      width: 100%;
      padding: 2em;
      box-shadow: 0 4px 25px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h2 {
      margin-bottom: 1em;
      color: #333;
    }
    .chat {
      width: 100%;
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 1em;
      margin-bottom: 1em;
      background: #f9f9f9;
    }
    .message {
      padding: 0.6em 1em;
      margin: 0.4em 0;
      border-radius: 15px;
      max-width: 80%;
      word-wrap: break-word;
    }
    .bot {
      background: #646cff;
      color: #fff;
      align-self: flex-start;
    }
    .user {
      background: #e0e0e0;
      align-self: flex-end;
    }
    input[type=text] {
      width: 80%;
      padding: 0.6em;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 1em;
    }
    button {
      font-size: 1em;
      padding: 0.5em 1em;
      border-radius: 8px;
      border: none;
      background: #646cff;
      color: #fff;
      cursor: pointer;
      margin: 0.2em;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #4a53ff;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .footer {
      margin-top: 1em;
      color: #888;
      font-size: 0.85em;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>EchoKhushi</h2>
    <div class="chat" id="chatBox"></div>
    <input type="text" id="userInput" placeholder="Type or speak your question...">
    <div>
      <button id="speakBtn">ðŸŽ¤ Speak</button>
      <button id="askBtn">ðŸ’¬ Ask</button>
    </div>
    <div class="footer">No installation or API key required</div>
  </div>

  <script>
    const customBotAnswers = {
      "What is your name?": "My name is Khushi.",
      "Who are you?": "Iâ€™m EchoKhushi â€” a voice-based reflection of Khushi Kumari.",
      "what is your current education?": "I am a masters student at IIT ISM Dhanbad in mathematics and computing.",
      "Where do you study?": "Iâ€™m currently pursuing my masters at IIT ISM Dhanbad in Mathematics and Computing.",
      "What motivates you?": "Iâ€™m motivated by growth â€” learning new things, solving meaningful problems, and seeing steady progress over time.",
      "What excites you the most?": "Learning, building things from scratch, and working on problems where logic meets creativity.",
      "Whatâ€™s your #1 superpower?": "My biggest strength is pattern recognition. I connect ideas quickly, learn fast, and adapt when things change.",
      "What are your strengths?": "I learn quickly, think logically, and stay calm under pressure. Iâ€™m also good at breaking complex problems into simpler parts."
      // Add the rest of your questions here...
    };

    function normalize(str) {
      return str.toLowerCase().replace(/[^a-z0-9 ]/gi, '').trim();
    }

    function addMessage(text, sender='bot') {
      const chatBox = document.getElementById('chatBox');
      const msg = document.createElement('div');
      msg.classList.add('message', sender);
      msg.textContent = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function speak(text) {
      if (!('speechSynthesis' in window)) return;

      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = 'en-US';
      utter.rate = 1;
      utter.pitch = 1.1;
      utter.volume = 1;

      function selectFemaleVoice() {
        const voices = window.speechSynthesis.getVoices();
        return voices.find(v => v.lang.startsWith('en') && v.name.toLowerCase().includes('female')) ||
               voices.find(v => v.lang.startsWith('en') && v.name.toLowerCase().includes('zira')) ||
               voices.find(v => v.lang.startsWith('en') && v.name.toLowerCase().includes('susan')) ||
               voices.find(v => v.lang.startsWith('en') && v.name.toLowerCase().includes('samantha')) ||
               voices.find(v => v.lang.startsWith('en'));
      }

      const voice = selectFemaleVoice();

      if (!voice) {
        // Voices not loaded yet, wait and retry
        window.speechSynthesis.onvoiceschanged = () => speak(text);
        return;
      }

      utter.voice = voice;
      window.speechSynthesis.speak(utter);
    }

    function answerBot() {
      const userInput = document.getElementById('userInput');
      const question = userInput.value.trim();
      if (!question) return;
      addMessage(question, 'user');
      userInput.value = '';
      const normQ = normalize(question);
      let foundKey = null;
      for (const key in customBotAnswers) {
        if (normalize(key) === normQ) { foundKey = key; break; }
      }
      const response = foundKey ? customBotAnswers[foundKey] : "Sorry, I can only answer specific questions for now.";
      addMessage(response, 'bot');
      speak(response);
    }

    document.getElementById('askBtn').onclick = answerBot;

    document.getElementById('speakBtn').onclick = function() {
      if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
        alert('Your browser does not support speech recognition.');
        return;
      }
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      const recognition = new SpeechRecognition();
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;
      recognition.onresult = function(event) {
        document.getElementById('userInput').value = event.results[0][0].transcript;
        answerBot();
      };
      recognition.start();
    }

    // Welcome message
    window.addEventListener('DOMContentLoaded', () => {
      const welcome = "Hello! I'm your voice bot. Ask me a question by speaking or typing!";
      addMessage(welcome, 'bot');
      const voices = window.speechSynthesis.getVoices();
      if (!voices.length) {
        window.speechSynthesis.onvoiceschanged = () => speak(welcome);
      } else {
        speak(welcome);
      }
    });
  </script>
</body>
</html>
