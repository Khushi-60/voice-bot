    const chatBox = document.getElementById('chatBox');
    const userInput = document.getElementById('userInput');
    const speakBtn = document.getElementById('speakBtn');
    const askBtn = document.getElementById('askBtn');

    function normalize(str) {
      return str.toLowerCase().replace(/[^a-z0-9 ]/gi, '').trim();
    }

    function addMessage(text, sender='bot') {
      const msg = document.createElement('div');
      msg.classList.add('message', sender);
      msg.textContent = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function speak(text) {
  if (!('speechSynthesis' in window)) return;

  const utter = new SpeechSynthesisUtterance(text);
  utter.lang = 'en-US';

  // Adjust voice properties for a natural, professional tone
  utter.rate = 1;      // speed (0.8 slow - 1.2 fast)
  utter.pitch = 1.1;   // pitch (0.8 low - 1.5 high)
  utter.volume = 1;    // volume (0 - 1)

  // Get all available voices
  let voices = window.speechSynthesis.getVoices();

  // Function to pick a female voice
  function getFemaleVoice() {
    return voices.find(v => v.lang.startsWith('en') && v.name.toLowerCase().includes('female')) || 
           voices.find(v => v.lang.startsWith('en') && v.name.toLowerCase().includes('zira')) ||
           voices.find(v => v.lang.startsWith('en') && v.name.toLowerCase().includes('susan')) ||
           voices.find(v => v.lang.startsWith('en') && v.name.toLowerCase().includes('samantha')) ||
           voices.find(v => v.lang.startsWith('en') && v.name.toLowerCase().includes('victoria')) ||
           voices.find(v => v.lang.startsWith('en') && v.name.toLowerCase().includes('alloy')) || 
           voices.find(v => v.lang.startsWith('en')); // fallback
  }

  utter.voice = getFemaleVoice();

  // If voices are not loaded yet, wait and retry
  if (!voices.length) {
    window.speechSynthesis.onvoiceschanged = () => speak(text);
    return;
  }

  window.speechSynthesis.speak(utter);
}


    function answerBot() {
      const question = userInput.value.trim();
      if (!question) return;
      addMessage(question, 'user');
      userInput.value = '';
      const normQ = normalize(question);
      let foundKey = null;
      for (const key in customBotAnswers) {
        if (normalize(key) === normQ) { foundKey = key; break; }
      }
      const response = foundKey ? customBotAnswers[foundKey] : "Sorry, I can only answer specific questions for now.";
      addMessage(response, 'bot');
      speak(response);
    }

    askBtn.onclick = answerBot;

    speakBtn.onclick = function() {
      if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
        alert('Your browser does not support speech recognition.');
        return;
      }
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      const recognition = new SpeechRecognition();
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;
      recognition.onresult = function(event) {
        userInput.value = event.results[0][0].transcript;
        answerBot();
      };
      recognition.start();
    };

    window.addEventListener('DOMContentLoaded', () => {
      const welcome = "Hello! I'm your voice bot. Ask me a question by speaking or typing!";
      addMessage(welcome, 'bot');
      speak(welcome);
    });
