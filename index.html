    const speakBtn = document.getElementById('speakBtn');

    const userInput = document.getElementById('userInput');

    // Speech-to-Text
    speakBtn.onclick = function() {
      if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
        alert('Sorry, your browser does not support speech recognition.');
        return;
      }
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      const recognition = new SpeechRecognition();
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;
      recognition.onresult = function(event) {
        userInput.value = event.results[0][0].transcript;
        answerBot();
      };
      recognition.start();
    };

    // Text-to-Speech with female voice selection
    function speak(text) {
      if (!('speechSynthesis' in window)) return;
      const utter = new window.SpeechSynthesisUtterance(text);
      utter.lang = 'en-US';
      // Try to select a female voice
      const voices = window.speechSynthesis.getVoices();
      // Prefer en-US female voices, fallback to any female
      let femaleVoice = voices.find(v => v.lang.startsWith('en') && v.name.toLowerCase().includes('female'))
        || voices.find(v => v.lang.startsWith('en') && v.gender === 'female')
        || voices.find(v => v.lang.startsWith('en') && v.name.toLowerCase().includes('woman'))
        || voices.find(v => v.lang.startsWith('en') && v.name.toLowerCase().includes('zira'))
        || voices.find(v => v.lang.startsWith('en') && v.name.toLowerCase().includes('susan'))
        || voices.find(v => v.lang.startsWith('en') && v.name.toLowerCase().includes('samantha'))
        || voices.find(v => v.lang.startsWith('en'));
      if (femaleVoice) utter.voice = femaleVoice;
      // If voices are not loaded yet, wait and retry
      if (!voices.length) {
        window.speechSynthesis.onvoiceschanged = () => speak(text);
        return;
      }
      window.speechSynthesis.speak(utter);
    }

    // Bot logic
    // Helper: normalize string for matching (lowercase, remove punctuation)
    function normalize(str) {
      return str.toLowerCase().replace(/[^a-z0-9 ]/gi, '').replace(/\s+/g, ' ').trim();
    }

    function answerBot() {
      const question = userInput.value.trim();
      if (!question) return;
      // Try to match normalized question
      const normQ = normalize(question);
      let foundKey = null;
      for (const key in customBotAnswers) {
        if (normalize(key) === normQ) {
          foundKey = key;
          break;
        }
      }
      if (foundKey) {
        botResponse.textContent = customBotAnswers[foundKey];
        speak(customBotAnswers[foundKey]);
      } else {
        botResponse.textContent = "Sorry, I can only answer specific questions for now.";
        speak(botResponse.textContent);
      }
    }
    // Welcoming message on page load
    window.addEventListener('DOMContentLoaded', function() {
      const welcome = "Hello! I'm your voice bot. Ask me a question by speaking or typing, and I'll answer right away.";
      botResponse.textContent = welcome;
      // Wait for voices to be loaded before speaking welcome, and only speak once
      function speakWelcomeOnce() {
        if (!speakWelcomeOnce.done) {
          speakWelcomeOnce.done = true;
          speak(welcome);
        }
      }
      if (window.speechSynthesis.getVoices().length) {
        speakWelcomeOnce();
      } else {
        window.speechSynthesis.onvoiceschanged = speakWelcomeOnce;
      }
    });
