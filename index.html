<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EchoKhushi - Voice AI Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #2d3561;
      --primary-light: #4a5584;
      --accent: #e85d75;
      --accent-hover: #d14563;
      --bg-main: #f8f6f4;
      --bg-card: #ffffff;
      --text-dark: #1a1a2e;
      --text-muted: #6b7280;
      --border: #e5e1da;
      --shadow: rgba(45, 53, 97, 0.08);
      --shadow-hover: rgba(45, 53, 97, 0.15);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'DM Sans', sans-serif;
      background: var(--bg-main);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
      color: var(--text-dark);
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: -50%;
      right: -20%;
      width: 800px;
      height: 800px;
      background: radial-gradient(circle, rgba(232, 93, 117, 0.08) 0%, transparent 70%);
      border-radius: 50%;
      z-index: 0;
      animation: float 20s ease-in-out infinite;
    }

    body::after {
      content: '';
      position: fixed;
      bottom: -30%;
      left: -10%;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(45, 53, 97, 0.06) 0%, transparent 70%);
      border-radius: 50%;
      z-index: 0;
      animation: float 25s ease-in-out infinite reverse;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(30px, 30px) scale(1.05); }
    }

    .container {
      position: relative;
      z-index: 1;
      background: var(--bg-card);
      border-radius: 24px;
      max-width: 580px;
      width: 100%;
      padding: 3rem 2.5rem;
      box-shadow: 0 20px 60px var(--shadow);
      border: 1px solid var(--border);
      animation: slideUp 0.6s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .header {
      text-align: center;
      margin-bottom: 2.5rem;
      animation: fadeIn 0.8s ease-out 0.2s both;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .header h1 {
      font-family: 'Crimson Pro', serif;
      font-size: 2.75rem;
      font-weight: 600;
      color: var(--primary);
      margin-bottom: 0.5rem;
      letter-spacing: -0.02em;
    }

    .header .tagline {
      font-size: 1rem;
      color: var(--text-muted);
      font-weight: 400;
    }

    .status-indicator {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      background: rgba(232, 93, 117, 0.1);
      padding: 0.5rem 1rem;
      border-radius: 50px;
      margin-top: 1rem;
      font-size: 0.875rem;
      color: var(--accent);
      animation: fadeIn 0.8s ease-out 0.4s both;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      background: var(--accent);
      border-radius: 50%;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.6; transform: scale(1.2); }
    }

    .chat-container {
      background: linear-gradient(to bottom, #fafaf9, #ffffff);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 1.5rem;
      max-height: 380px;
      overflow-y: auto;
      margin-bottom: 1.5rem;
      animation: fadeIn 0.8s ease-out 0.6s both;
    }

    .chat-container::-webkit-scrollbar {
      width: 6px;
    }

    .chat-container::-webkit-scrollbar-track {
      background: transparent;
    }

    .chat-container::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 10px;
    }

    .chat-container::-webkit-scrollbar-thumb:hover {
      background: var(--text-muted);
    }

    .message {
      padding: 1rem 1.25rem;
      margin: 0.75rem 0;
      border-radius: 16px;
      max-width: 85%;
      word-wrap: break-word;
      line-height: 1.6;
      animation: messageSlide 0.3s ease-out;
      position: relative;
    }

    @keyframes messageSlide {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.bot {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
      color: #ffffff;
      margin-right: auto;
      border-bottom-left-radius: 4px;
      box-shadow: 0 4px 12px rgba(45, 53, 97, 0.15);
    }

    .message.user {
      background: #f3f4f6;
      color: var(--text-dark);
      margin-left: auto;
      border-bottom-right-radius: 4px;
      border: 1px solid var(--border);
    }

    .input-section {
      animation: fadeIn 0.8s ease-out 0.8s both;
    }

    .input-wrapper {
      position: relative;
      margin-bottom: 1rem;
    }

    input[type="text"] {
      width: 100%;
      padding: 1rem 1.25rem;
      border-radius: 12px;
      border: 2px solid var(--border);
      font-family: 'DM Sans', sans-serif;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: #ffffff;
      color: var(--text-dark);
    }

    input[type="text"]:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(232, 93, 117, 0.1);
    }

    input[type="text"]::placeholder {
      color: var(--text-muted);
    }

    .button-group {
      display: flex;
      gap: 0.75rem;
    }

    button {
      flex: 1;
      font-family: 'DM Sans', sans-serif;
      font-size: 1rem;
      font-weight: 500;
      padding: 1rem 1.5rem;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      transform: translate(-50%, -50%);
      transition: width 0.6s ease, height 0.6s ease;
    }

    button:active::before {
      width: 300px;
      height: 300px;
    }

    #speakBtn {
      background: var(--accent);
      color: #ffffff;
      box-shadow: 0 4px 12px rgba(232, 93, 117, 0.25);
    }

    #speakBtn:hover {
      background: var(--accent-hover);
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(232, 93, 117, 0.35);
    }

    #speakBtn.listening {
      animation: listening 1.5s ease-in-out infinite;
    }

    @keyframes listening {
      0%, 100% { box-shadow: 0 4px 12px rgba(232, 93, 117, 0.25); }
      50% { box-shadow: 0 4px 20px rgba(232, 93, 117, 0.5); }
    }

    #askBtn {
      background: var(--primary);
      color: #ffffff;
      box-shadow: 0 4px 12px var(--shadow);
    }

    #askBtn:hover {
      background: var(--primary-light);
      transform: translateY(-2px);
      box-shadow: 0 6px 16px var(--shadow-hover);
    }

    button:disabled {
      background: #d1d5db;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    button:disabled:hover {
      transform: none;
    }

    .footer {
      margin-top: 1.5rem;
      text-align: center;
      color: var(--text-muted);
      font-size: 0.875rem;
      animation: fadeIn 0.8s ease-out 1s both;
    }

    .footer-links {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 0.75rem;
      flex-wrap: wrap;
    }

    .footer-link {
      color: var(--text-muted);
      text-decoration: none;
      transition: color 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.35rem;
    }

    .footer-link:hover {
      color: var(--accent);
    }

    .empty-state {
      text-align: center;
      padding: 2rem 1rem;
      color: var(--text-muted);
    }

    .empty-state svg {
      width: 48px;
      height: 48px;
      margin: 0 auto 1rem;
      opacity: 0.5;
    }

    @media (max-width: 640px) {
      .container {
        padding: 2rem 1.5rem;
      }

      .header h1 {
        font-size: 2.25rem;
      }

      .button-group {
        flex-direction: column;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>

  <script>

      },

        keywords: ['superpower', 'strength', 'good at', 'best', 'talent', 'forte', 'excellent', 'strong'],

        priority: 10
      },
      {
        exactQuestions: [

        ],
        keywords: ['skill', 'ability', 'capable', 'proficient', 'know', 'programming', 'code', 'technical', 'expertise'],

        answer: "Computing is integral to my studies and interests. I'm specializing in Mathematics and Computing, which gives me a unique perspective on how mathematical principles can be applied to solve computational problems.",

        answer: "Data analysis is one of my key skills. With my background in mathematics and computing, I enjoy working with data to extract insights, build models, and solve real-world problems using statistical and computational methods.",

      },

        ],
        keywords: ['help', 'assist', 'support', 'guide', 'capability'],
        answer: "I can answer questions about Khushi's education, skills, interests, career goals, and background. Try asking about her strengths, what motivates her, her technical skills, or her studies at IIT ISM Dhanbad!",
        priority: 6

        ],

        answer: "You're very welcome! If you have any more questions about Khushi's background or interests, feel free to ask anytime!",
        priority: 5

    ];

    let isEmptyState = true;

    function normalize(str) {
      return str.toLowerCase()
        .replace(/[^a-z0-9 ]/gi, '')
        .trim()
        .replace(/\s+/g, ' ');
    }

    function addMessage(text, sender = 'bot') {
      const chatBox = document.getElementById('chatBox');
      
      if (isEmptyState) {
        chatBox.innerHTML = '';
        isEmptyState = false;
      }
      
      const msg = document.createElement('div');
      msg.classList.add('message', sender);
      msg.textContent = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function speak(text) {
      if (!('speechSynthesis' in window)) {
        console.warn('Speech synthesis not supported');
        return;
      }

      // Cancel any ongoing speech
      window.speechSynthesis.cancel();

      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = 'en-US';
      utter.rate = 0.95;
      utter.pitch = 1.2; // Higher pitch for more feminine voice
      utter.volume = 1;

      function selectBestFemaleVoice() {
        const voices = window.speechSynthesis.getVoices();
        
        // Prioritize natural-sounding female voices
        const femaleVoiceKeywords = [
          'female', 'woman', 'samantha', 'victoria', 'karen', 'moira',
          'tessa', 'fiona', 'zira', 'susan', 'hazel', 'kate', 'serena'
        ];
        
        for (const keyword of femaleVoiceKeywords) {
          const voice = voices.find(v => 
            v.lang.startsWith('en') && 
            v.name.toLowerCase().includes(keyword)
          );
          if (voice) return voice;
        }
        
        // Fallback to any English voice
        return voices.find(v => v.lang.startsWith('en')) || voices[0];
      }

      const voices = window.speechSynthesis.getVoices();
      
      if (!voices.length) {
        window.speechSynthesis.onvoiceschanged = () => {
          const voice = selectBestFemaleVoice();
          if (voice) {
            utter.voice = voice;
            window.speechSynthesis.speak(utter);
          }
        };
      } else {
        const voice = selectBestFemaleVoice();
        if (voice) {
          utter.voice = voice;
          window.speechSynthesis.speak(utter);
        }
      }
    }

    function findBestMatch(userQuestion) {
      const normQ = normalize(userQuestion);
      const questionWords = normQ.split(' ');
      
      // STEP 1: Check for exact question match first (highest priority)
      for (const entry of knowledgeBase) {
        if (entry.exactQuestions) {
          for (const exactQ of entry.exactQuestions) {
            if (normalize(exactQ) === normQ) {
              return entry.answer; // Perfect match!
            }
          }
        }
      }
      
      // STEP 2: If no exact match, use keyword scoring
      let bestMatch = null;
      let highestScore = 0;
      
      for (const entry of knowledgeBase) {
        let score = 0;
        
        // Check exact questions for partial matches
        if (entry.exactQuestions) {
          for (const exactQ of entry.exactQuestions) {
            const normExact = normalize(exactQ);
            if (normQ.includes(normExact) || normExact.includes(normQ)) {
              score += 15; // High score for partial exact match
            }
          }
        }
        
        // Check keywords
        if (entry.keywords) {
          for (const keyword of entry.keywords) {
            const normKeyword = normalize(keyword);
            
            // Exact phrase match
            if (normQ.includes(normKeyword)) {
              score += 10;
            }
            
            // Individual word matches
            const keywordWords = normKeyword.split(' ');
            for (const kw of keywordWords) {
              if (kw.length > 2) { // Ignore very short words
                for (const qw of questionWords) {
                  if (qw === kw) {
                    score += 5;
                  } else if (qw.includes(kw) || kw.includes(qw)) {
                    score += 3;
                  }
                }
              }
            }
          }
        }
        
        // Apply priority multiplier
        score = score * (entry.priority / 10);
        
        if (score > highestScore) {
          highestScore = score;
          bestMatch = entry;
        }
      }
      
      // If we found a good match (score > 5), return it
      if (bestMatch && highestScore > 5) {
        return bestMatch.answer;
      }
      
      // Default response if no good match found
      return "I appreciate your question! I'm currently programmed to answer questions about Khushi's education, skills, interests, and background. Try asking about her strengths, what she studies, what motivates her, or her technical skills!";
    }

    function answerBot() {
      const userInput = document.getElementById('userInput');
      const question = userInput.value.trim();
      
      if (!question) return;
      
      addMessage(question, 'user');
      userInput.value = '';
      
      // Simulate thinking delay for better UX
      setTimeout(() => {
        const response = findBestMatch(question);
        addMessage(response, 'bot');
        speak(response);
      }, 300);
    }

    // Send message on Enter key
    document.getElementById('userInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        answerBot();
      }
    });

    document.getElementById('askBtn').onclick = answerBot;

    document.getElementById('speakBtn').onclick = function() {
      if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
        addMessage("Sorry, speech recognition is not supported in your browser. Please try typing your question instead.", 'bot');
        return;
      }

      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      const recognition = new SpeechRecognition();
      
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      const speakBtn = document.getElementById('speakBtn');
      const speakBtnText = document.getElementById('speakBtnText');
      
      speakBtn.classList.add('listening');
      speakBtn.disabled = true;
      speakBtnText.textContent = 'Listening...';

      recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript;
        document.getElementById('userInput').value = transcript;
        answerBot();
      };

      recognition.onerror = function(event) {
        console.error('Speech recognition error:', event.error);
        addMessage("Sorry, I couldn't hear you clearly. Please try again or type your question.", 'bot');
      };

      recognition.onend = function() {
        speakBtn.classList.remove('listening');
        speakBtn.disabled = false;
        speakBtnText.textContent = 'Speak';
      };

      recognition.start();
    };

    // Welcome message on load
    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        const welcome = "Hello! I'm EchoKhushi, your voice assistant. I can answer questions about Khushi's education, skills, and interests. Feel free to ask me anything, either by typing or using the microphone!";
        addMessage(welcome, 'bot');
        
        // Load voices and speak welcome message
        const voices = window.speechSynthesis.getVoices();
        if (!voices.length) {
          window.speechSynthesis.onvoiceschanged = () => speak(welcome);
        } else {
          speak(welcome);
        }
      }, 500);
    });
  </script>
</body>
</html>
